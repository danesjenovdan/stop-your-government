apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stopyourgovernment-nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  tls:
    - hosts:
        - stopyourgovernment.lb.djnd.si
      secretName: stopyourgovernment-nginx-tls
  rules:
    - host: stopyourgovernment.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: stopyourgovernment-nginx
                port:
                  number: 80
